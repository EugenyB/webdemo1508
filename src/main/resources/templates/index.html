<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Expressions</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.css}">
</head>
<body>
<form action="calculate" method="post">
    <label for="formula">Expression</label>
    <input type="text" id="formula" name="expression" class="text-input" required>
    <input id="calculate-button" type="submit" value="calculate" class="btn btn-primary">
</form>

<table class="table table-bordered table-striped">
    <thead class="table-primary">
    <tr>
        <th>#</th>
        <th>Expression</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${expressions}" th:id="'row'+${e.id}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.expr}"></td>
        <td th:text="${e.result}"></td>
    </tr>
    </tbody>
</table>
<script th:src="@{webjars/jquery/3.7.0/dist/jquery.js}"></script>
<script th:src="@{webjars/popperjs__core/2.11.8/dist/umd/popper.js}"></script>
<script th:src="@{webjars/bootstrap/5.3.0/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
